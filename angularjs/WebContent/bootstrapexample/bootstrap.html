<!DOCTYPE html>
<html ng-app>
<head>
<title>First Test</title>
<script src="/js/angular.js"></script>
<link href="/css/bootstrap.css" rel="stylesheet" />
<link href="/css/bootstrap-theme.css" rel="stylesheet" />
</head>
<body>
	<div class="panel">
		<h3 class="panel-heading">Button Styles</h3>
		<button class="btn">Basic Button</button>
		<button class="btn btn-primary">Primary</button>
		<button class="btn btn-success">Success</button>
		<button class="btn btn-warning">Warning</button>
		<button class="btn btn-info">Info</button>
		<button class="btn btn-danger">Danger</button>
	</div>

	<div class="well">
		<h3 class="panel-heading">Button Sizes</h3>
		<button class="btn btn-lg btn-success">Large Success</button>
		<button class="btn btn-warning">Standard Warning</button>
		<button class="btn btn-sm btn-danger">Small Danger</button>
	</div>

	<div class="well">
		<h3 class="panel-heading">Block Buttons</h3>
		<button class="btn btn-block btn-lg btn-success">Large Block
			Success</button>
		<button class="btn btn-block btn-warning">Standard Block
			Warning</button>
		<button class="btn btn-block btn-sm btn-info">Small Block
			Info</button>
	</div>

	<div class="panel">
		<h3 class="panel-heading">Standard Table with Context</h3>
		<table class="table">
			<thead>
				<tr>
					<th>Country</th>
					<th>Captal City</th>
				</tr>
			</thead>
			<tbody>
				<tr class="success">
					<td>United Kingdom</td>
					<td>London</td>
				</tr>
				<tr class="danger">
					<td>France</td>
					<td>Paris</td>
				</tr>
				<tr>
					<td>Spain</td>
					<td class="warning">Madrid</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="panel">
		<h3 class="panel-heading">Striped, Bordered and Highlighed</h3>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Country</th>
					<th>Capital City</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>United Kingdom</td>
					<td>London</td>
				</tr>
				<tr>
					<td>France</td>
					<td>Paris</td>
				</tr>
				<tr>
					<td>Spain</td>
					<td>Madrid</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="panel">
		<h3 class="panel-header">From Elements</h3>
		<div class="form-group">
			<label>Name:</label> <input name="name" class="form-control" />
		</div>
		<div class="form-group">
			<label>Email:</label> <input name="email" class="form-control" />
		</div>
		<div class="radio">
			<label> <input type="radio" name="junkmail" value="yes"
				checked /> Yes, send me endless junk mail
			</label>
		</div>
		<div class="radio">
			<label> <input type="radio" name="junkmail" value="no" />
				No, I never want to hear from you again
			</label>
		</div>
		<div class="checkbox">
			<label>
			     <input type="checkbox" />
			     I agree to the terms and conditions.
			</label>
		</div>
		
		<input type="button" class="btn btn-primary" value="Subscribe" />
	</div>
</body>
</html>
