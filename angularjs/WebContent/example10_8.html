<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
<title>Directives</title>
<script src="/js/angular.js"></script>
<link href="/css/bootstrap.css" rel="stylesheet" />
<link href="/css/bootstrap-theme.css" rel="stylesheet" />
<script>
	angular.module("exampleApp", []).controller(
			"defaultCtrl",
			function($scope) {
				$scope.todos = [ {
					action : "Get groceries",
					complete : false
				}, {
					action : "Call plumber",
					complete : false
				}, {
					action : "Buy running shoes",
					complete : true
				}, {
					action : "Buy flowers",
					complete : false
				}, {
					action : "Call family",
					complete : false
				}, ];

				$scope.viewFile = function() {
					return $scope.showList ? "example10_list.html"
							: "example10_table.html";
				};
			});
</script>
<style>
.odd {
	background-color: lightcoral
}

.even {
	background-color: lavenderblush
}
</style>
</head>
<body>
	<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
		<h3 class="panel-header">To Do List</h3>
		<div class="well">
			<label><input type="checkbox" ng-model="showList" />Use the list view</label>
		</div>
		<ng-include src="viewFile()"></ng-include>
	</div>
</body>
</html>
