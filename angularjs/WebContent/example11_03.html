<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
<title>Directives</title>
<script src="/js/angular.js"></script>
<link href="/css/bootstrap.css" rel="stylesheet" />
<link href="/css/bootstrap-theme.css" rel="stylesheet" />
<script>
	angular.module("exampleApp", []).controller("defaultCtrl",
			function($scope) {
				$scope.todos = [ {
					action : "Get groceries",
					complete : false
				}, {
					action : "Call plumber",
					complete : false
				}, {
					action : "Buy running shoes",
					complete : true
				}, {
					action : "Buy flowers",
					complete : false
				}, {
					action : "Call family",
					complete : false
				}, ];
			});
</script>
</head>
<body>
	<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
		<h3 class="panel-header">To Do List</h3>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>No.</th>
					<th>Action</th>
					<th>Done</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in todos" ng-hide="item.complete">
					<td>{{$index + 1}}</td>
					<td>{{item.action}}</td>
					<td>{{item.complete}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
