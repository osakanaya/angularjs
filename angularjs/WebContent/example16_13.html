<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
<title>Filters</title>
<script src="/js/angular.js"></script>
<link href="/css/bootstrap.css" rel="stylesheet" />
<link href="/css/bootstrap-theme.css" rel="stylesheet" />
<script type="text/ng-template" id="scopeTemplate">
    <div class="panel-body">
        <p>Data Value: {{local}}</p>
    </div>
</script>
<script>
	angular.module("exampleApp", []).controller("scopeCtrl",
			function($scope) {
                $scope.data = {name: "Adam"};
                $scope.city = "London";
			})
			.directive("scopeDemo", function() {
				return {
					scope: {
						local: "@nameprop"
					},
					template: function() {
						return angular.element(document.querySelector("#scopeTemplate")).html();
					}
				};
			});
</script>
</head>
<body ng-controller="scopeCtrl">
    <div class="panel-body">
        Direct Binding: <input ng-model="data.name" />
    </div>
    <div class="panel-body" scope-demo nameprop="{{data.name}}"></div>
    <div class="panel-body" scope-demo nameprop="{{data.name + 'Freeman'}}"></div>
</body>
</html>
