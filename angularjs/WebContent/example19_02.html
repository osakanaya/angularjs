<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
<title>DOM API Services</title>
<script src="/js/angular.js"></script>
<link href="/css/bootstrap.css" rel="stylesheet" />
<link href="/css/bootstrap-theme.css" rel="stylesheet" />
<script>
	angular.module("exampleApp", []).controller("defaultCtrl",
			function($scope, $window, $document) {
		        $document.find("button").on("click", function(event){
		        	var buttonText = event.target.innerHTML || event.target.textContent;
		        	$window.alert(buttonText);
		        });
	});
</script>
</head>
<body ng-controller="defaultCtrl" class="well">
    <button class="btn btn-primary">Click Me</button>
</body>
</html>
