<!DOCTYPE html>
<html>
<head>
<title>Javascirpt Example</title>
<script src="/js/angular.js"></script>
<link href="/css/bootstrap.css" rel="stylesheet" />
<link href="/css/bootstrap-theme.css" rel="stylesheet" />
<script type="text/javascript">
var myData = {
	name: "Adam",
	weather: "sunny"
};

myData.dayOfWeek = "Monday";

myData.SayHello = function() {
	console.log("Hello, world!");
};

console.log(myData.name);
console.log(myData.weather);
console.log(myData.dayOfWeek);

myData.SayHello();

delete myData.name;
delete myData.weather;
delete myData.dayOfWeek;
delete myData.SayHello;

console.log("Has name " + ("name" in myData));
console.log("Has weather " + ("weather" in myData));
console.log("Has dayOfWeek " + ("dayOfWeek" in myData));
console.log("Has SayHello " + ("SayHello" in myData));

</script>
</head>
<body>
    This is a simple example.
</body>
</html>
