<!DOCTYPE html>
<html>
<head>
<title>Javascirpt Example</title>
<script src="/js/angular.js"></script>
<link href="/css/bootstrap.css" rel="stylesheet" />
<link href="/css/bootstrap-theme.css" rel="stylesheet" />
<script type="text/javascript">
var firstVal = 5;
var secondVal = "5";

if (firstVal == secondVal) {
	console.log("They are the same in terms of equality");
} else {
	console.log("They are NOT the same in terms of equality");
}

if (firstVal === secondVal) {
    console.log("They are the same in terms of identity");
} else {
    console.log("They are NOT the same in terms of identity");
}

</script>
</head>
<body>
    This is a simple example.
</body>
</html>
