<!DOCTYPE html>
<html>
<head>
<title>Javascirpt Example</title>
<script src="/js/angular.js"></script>
<link href="/css/bootstrap.css" rel="stylesheet" />
<link href="/css/bootstrap-theme.css" rel="stylesheet" />
<script type="text/javascript">
var myArray1 = ["a", "b", "c", "d", "e"];
var myArray2 = ["f", "g", "h"];
var myArray3 = ["h", "g", "f"];

console.log(myArray1.concat(myArray2));
console.log(myArray1.join("/"));

console.log(myArray1.pop());
console.log(myArray1);

console.log(myArray1.push("e"));
console.log(myArray1);

console.log(myArray1.reverse());

myArray1.reverse();
console.log(myArray1.shift());
console.log(myArray1);

console.log(myArray1.unshift("a"));
console.log(myArray1);

console.log(myArray1.slice(2,4));
console.log(myArray1);

console.log(myArray1.splice(1,3));
console.log(myArray1);

console.log(myArray3.sort());
</script>
</head>
<body>This is a simple example.
</body>
</html>
